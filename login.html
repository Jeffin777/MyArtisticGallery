<!DOCTYPE html>
<html>
<head>
  <title>Login - Poetic Journal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite alternate;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(2deg); }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1), 
                    0 0 0 1px rgba(255, 255, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 0 12px 40px rgba(255, 255, 255, 0.15), 
                    0 0 0 1px rgba(255, 255, 255, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 45px 35px;
      border-radius: 24px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.12),
        0 8px 25px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      width: 420px;
      max-width: 90vw;
      position: relative;
      z-index: 10;
      animation: slideIn 0.8s ease-out, glow 3s ease-in-out infinite;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .brand-section {
      text-align: center;
      margin-bottom: 35px;
    }

    .brand-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-family: 'Playfair Display', serif;
      font-size: 0.95rem;
      color: #e601c7;
      font-style: italic;
      font-weight: 400;
      line-height: 1.4;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    h2 {
      font-family: 'Inter', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 25px;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 16px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      outline: none;
      color: #2d3748;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #a0aec0;
      font-weight: 400;
    }

    button {
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(-1px);
    }

    .message {
      margin-top: 15px;
      text-align: center;
      color: #e53e3e;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 8px;
      border-radius: 8px;
      background: rgba(229, 62, 62, 0.1);
      border: 1px solid rgba(229, 62, 62, 0.2);
    }

    .register-link {
      margin-top: 25px;
      text-align: center;
      font-size: 0.95rem;
      color: #4a5568;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .register-link a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      transition: width 0.3s ease;
    }

    .register-link a:hover {
      color: #764ba2;
    }

    .register-link a:hover::after {
      width: 100%;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 35px 25px;
        width: 95vw;
      }
      
      .brand-title {
        font-size: 1.8rem;
      }
      
      .tagline {
        font-size: 0.85rem;
      }
    }

  </style>
</head>
<body>

<div class="login-container">
  <div class="brand-section">
    <div class="brand-title">LUMORA</div>
    <div class="tagline">From the tiniest moments, we uncover the soul of your story</div>
  </div>
  
  <h2>Welcome Back</h2>
  
  <div class="input-group">
    <input type="text" id="username" placeholder="Username" />
  </div>
  
  <div class="input-group">
    <input type="password" id="password" placeholder="Password" />
  </div>
  
  <button onclick="loginUser()">Login</button>

  <div class="message" id="message"></div>

  <div class="register-link">
    Don't have an account? <a href="register.html">Register here</a>
  </div>
</div>

<script>
  async function loginUser() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("message");

    const response = await fetch("http://127.0.0.1:8000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (response.ok) {
      localStorage.setItem("token", data.token);  // ðŸ’¾ Save token
      window.location.href = "index.html";         // âœ… Redirect
    } else {
      msg.textContent = data.detail || "Login failed";
    }
  }
</script>

</body>
</html>
